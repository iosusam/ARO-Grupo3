        <script language=javascript>
            function validarFormulario(formularioRegistro)
            {

                var nombre = formularioRegistro.usuario.value;   
                if(nombre == "")
                {
                    formularioRegistro.usuario.focus();
                    alert("Debes introducir un nombre.");
                    return false;
                }

                var correo = formularioRegistro.email.value;
                if(correo == "")
                {
                    formularioRegistro.email.focus();
                    alert("Debes introducir un correo.");
                    return false;
                }

                var pass = formularioRegistro.pass.value;
                if(pass == "")
                {
                    formularioRegistro.pass.focus();
                    alert("Debes introducir una contraseña.");
                    return false;
                }

                var pass1 = formularioRegistro.pass1.value;
                if(pass1 == "")
                {
                    formularioRegistro.pass1.focus();
                    alert("Debes repetir la contraseña.");
                    return false;
                }
                
                if (pass != pass1) 
		    {
		    	formularioRegistro.pass.focus();
		    	alert("Las contraseñas no coinciden");
		    	return false;
		    }

                return true;
            }
	</script>
